name: Deploy Storybook

on:
  push:
    paths: ['stories/**', 'src/components/**']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install and Build ðŸ”§
        run: |
          npm install
          npm run build-storybook
      - name: Deploy Storybook
        uses: Deliora90/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: main
          FOLDER: docs-build
          CLEAN: true
          TARGET_FOLDER: docs
